<div class="login">
    <div class="card">
        <div class="card-header">
            <span>Sign in to TeamCode</span>
        </div>
        <hr>
        <div class="card-block">
            <form name="formSignin" ng-submit="vm.login()">
                <div class="form-group" ng-class="{ 'has-error': formSignin.email.$error.required && formSignin.email.$dirty || formSignin.email.$error.maxlength && formSignin.email.$dirty || formSignin.email.$invalid && formSignin.email.$dirty }">
                    <label for="email">Email</label>
                    <input  type="email" 
                            class="form-control" 
                            id="email"
                            name="email"
                            ng-required="true"
                            ng-maxlength="100"
                            ng-model="vm.user.email"
                            ng-pattern='/^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/'>
                </div>
                <div class="form-group" ng-class="{ 'has-error': formSignin.password.$error.required && formSignin.password.$dirty || formSignin.password.$error.maxlength && formSignin.password.$dirty }">
                    <label for="password">Password</label>
                    <input  type="password" 
                            class="form-control" 
                            id="password"   
                            name="password"
                            ng-maxlength="50"
                            ng-model="vm.user.password"
                            ng-required="true">
                </div>
                <br>
                <button type="submit" 
                        class="btn btn-success btn-block"
                        name="action"
                        ng-disabled="formSignin.$invalid">Sign in</button>
            </form>
            <p class="register-account">Don't have an account? <a ui-sref="blank.register">Sign up</a></p>
        </div>
    </div>
</div>
