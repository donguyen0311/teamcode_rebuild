<div class="container-fluid">
    <div class="row simpleDemo">
        <div class="col-sm-3 col-md-2 hidden-xs sidebar">
            sidebar
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
            <div class="row">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#">sda</a>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="col-sm-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Todo</h3>
                    </div>
                    <div class="panel-body">
                        <ul dnd-list="models.lists.A">
                            <li ng-repeat="item in models.lists.A" dnd-draggable="item" dnd-moved="models.lists.A.splice($index, 1)" dnd-effect-allowed="move"
                                dnd-selected="models.selected = item" ng-class="{'selected': models.selected === item}">
                                {{item.label}} - {{item.name}}
                            </li>
                        </ul>
                        <button class="btn btn-default">Add new task...</button>
                    </div>
                </div>

            </div>
            <div class="col-sm-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Doing</h3>
                    </div>
                    <div class="panel-body">
                        <ul dnd-list="models.lists.B" dnd-inserted="insertedEvent('inserted at', index, external, type)">
                            <li ng-repeat="item in models.lists.B" dnd-draggable="item" dnd-moved="models.lists.B.splice($index, 1)" dnd-effect-allowed="move"
                                dnd-selected="models.selected = item" ng-class="{'selected': models.selected === item}" dnd-type="'item'">
                                {{item.label}} - {{item.name}}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Error</h3>
                    </div>
                    <div class="panel-body">
                        <ul dnd-list="models.lists.C">
                            <li ng-repeat="item in models.lists.C" dnd-draggable="item" dnd-moved="models.lists.C.splice($index, 1)" dnd-effect-allowed="move"
                                dnd-selected="models.selected = item" ng-class="{'selected': models.selected === item}">
                                {{item.label}} - {{item.name}}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Done</h3>
                    </div>
                    <div class="panel-body">
                        <ul dnd-list="models.lists.D">
                            <li ng-repeat="item in models.lists.D" dnd-draggable="item" dnd-moved="models.lists.D.splice($index, 1)" dnd-effect-allowed="move"
                                dnd-selected="models.selected = item" ng-class="{'selected': models.selected === item}">
                                {{item.label}} - {{item.name}}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- <pre>{{modelAsJson}}</pre> -->
        </div>
    </div>
</div>
